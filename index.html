<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lindsay's Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ddf9640da9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="city-search">
            <form id="search-form">
              <input
                type="text"
                placeholder="Enter a city"
                autofocus
                class="form-control"
                id="enter-city"
              />
              <input
                type="submit"
                value="Search"
                class="btn btn-warning"
                class="form-control"
              />
            </form>
            <button type="button" class="btn btn-danger" id="location-button">
              Choose Current Location
            </button>
          </div>
          <div class="row">
            <div class="col-4">
              <h1 id="current-city">Vancouver</h1>
              <h2>
                <em>
                  <span class="current-day">Friday</span>
                  <span class="current-time">22:55</span>
                </em>
              </h2>
            </div>
            <div class="col-4">
              <h3 class="current-degree">
                <span id="current-temp">19°C</span>
                <!--<a href="#" id="celsius">°C</a>/
                <a href="#" id="fahrenheit">°F</a>-->
                <span class="current-weather"
                  ><i class="fas fa-cloud"></i
                ></span>
              </h3>
            </div>
            <div class="col-4">
              <h4>
                <em>
                  Cloudy
                  <br />
                  Precipitation 25%
                  <br />
                  Wind 10km/h
                </em>
              </h4>
            </div>
          </div>
          <div class="row">
            <div class="col">Sat.</div>
            <div class="col">Sun.</div>
            <div class="col">Mon.</div>
            <div class="col">Tue.</div>
            <div class="col">Wed.</div>
          </div>
          <div class="row">
            <div class="col" id="future-temp">16°</div>
            <div class="col" id="future-temp">18°</div>
            <div class="col" id="future-temp">22°</div>
            <div class="col" id="future-temp">20°</div>
            <div class="col" id="future-temp">25°</div>
          </div>
          <div class="row">
            <div class="col"><i class="fas fa-cloud-sun"></i></div>
            <div class="col"><i class="fas fa-sun"></i></div>
            <div class="col"><i class="fas fa-cloud-showers-heavy"></i></div>
            <div class="col"><i class="fas fa-cloud-sun"></i></div>
            <div class="col"><i class="fas fa-cloud-sun-rain"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/scripts.js"></script>
  </body>
</html>
